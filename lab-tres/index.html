    <div class="container py-5">
        <h1 class="mb-4 text-center">Ejercicios JS - Lab 3</h1>
        <div class="row g-4 justify-content-center">
            <div class="col-12 col-md-6">
                <div class="d-flex flex-column gap-3">
                    <button id="btn-ej1" class="btn btn-outline-primary btn-lg fw-bold shadow border-2">
